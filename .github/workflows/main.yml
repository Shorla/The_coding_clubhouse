name: Soft Warning - Utilities.md Check

# Trigger on pull request
on:
  pull_request:
    branches:
      - '**'

jobs:
  utilities-warning:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Get list of changed files in the PR
      - name: Get changed files
        id: changed-files
        run: |
          echo "CHANGED_FILES<<EOF" >> $GITHUB_OUTPUT
          git fetch origin ${{ github.base_ref }}
          git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Check for input.css changes and utilities.md
      - name: Check input.css and utilities.md
        id: check-files
        run: |
          if echo "${{ steps.changed-files.outputs.CHANGED_FILES }}" | grep -q "src/input.css"; then
            if ! echo "${{ steps.changed-files.outputs.CHANGED_FILES }}" | grep -q "docs/utilities.md"; then
              echo "warning_needed=true" >> $GITHUB_ENV
            else
              echo "warning_needed=false" >> $GITHUB_ENV
            fi
          else
            echo "warning_needed=false" >> $GITHUB_ENV

      # Post comment if warning is needed
      - name: Post PR comment
        if: env.warning_needed == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ **Soft Warning:** You updated `src/input.css` but did not update `docs/utilities.md`.  
            Please fill out the utilities.md for any new or modified classes. This is just a reminder and **will not block merging**.
