name: Soft Warning - Utilities.md Check

on:
  pull_request:
    branches:
      - '**'  # Trigger on any PR

jobs:
  check-utilities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check input.css and utilities.md
        id: check_files
        run: |
          # Get list of changed files in the PR
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})

          # Default output
          echo "utilities_updated=false" >> $GITHUB_OUTPUT

          # Check if input.css changed
          if echo "$CHANGED_FILES" | grep -q "src/input.css"; then
            echo "input.css was modified"

            # Check if utilities.md was updated
            if echo "$CHANGED_FILES" | grep -q "docs/utilities.md"; then
              echo "utilities.md was updated"
              echo "utilities_updated=true" >> $GITHUB_OUTPUT
            else
              echo "utilities.md NOT updated"
            fi
          else
            echo "No input.css changes"
          fi

      - name: Post PR warning if utilities.md missing
        if: steps.check_files.outputs.utilities_updated == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ **Soft Warning:** input.css was updated but docs/utilities.md was not. Please update utilities.md to document your changes."
            })
