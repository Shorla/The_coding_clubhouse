name: Soft Warning - Utilities.md Check

# Trigger only on pull requests
on:
  pull_request:
    branches:
      - '**'  # all branches

jobs:
  utilities-warning:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v3

      # Step 2: Get all changed files in the PR
      - name: Get list of changed files
        id: changed-files
        run: |
          # Fetch the base branch
          git fetch origin ${{ github.base_ref }}
          # Get list of changed files between base and head
          FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD)
          echo "all_changed_files=$FILES" >> $GITHUB_OUTPUT

      # Step 3: Post a soft warning comment if needed
      - name: Post PR warning if utilities.md not updated
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const changedFiles = `${{ steps.changed-files.outputs.all_changed_files }}`.split('\n');
            
            if (changedFiles.includes('src/input.css') && !changedFiles.includes('docs/utilities.md')) {
              const prNumber = context.payload.pull_request?.number;
              if (!prNumber) {
                console.log("⚠️ Not a PR event, skipping comment.");
              } else {
                github.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: "⚠️ **Soft Warning:** input.css was updated but docs/utilities.md was not. Please update utilities.md."
                });
              }
            } else {
              console.log("✅ No warning needed.");
            }
