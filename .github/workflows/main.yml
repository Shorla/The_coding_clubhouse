name: Soft Warning - utilities.md Check

on:
  pull_request:
    branches:
      - '**'  # all PRs

jobs:
  utilities-check:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout full repo history
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important for PR file checks

      # 2️⃣ Get list of changed files in the PR
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Show changed files (optional, for debugging)
      - name: Debug changed files
        run: |
          echo "All changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Modified files: ${{ steps.changed-files.outputs.modified_files }}"

      # 4️⃣ Post warning if input.css changed but utilities.md not updated
      - name: Post PR warning
        if: |
          contains(steps.changed-files.outputs.all_changed_files, 'src/input.css') &&
          !contains(steps.changed-files.outputs.all_changed_files, 'docs/utilities.md')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ **Soft Warning:** input.css was updated but docs/utilities.md was not. Please update utilities.md."
            })
