name: Soft Warning - Utilities.md Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-utilities:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if input.css changed and utilities.md updated
        run: |
          # If the before SHA is invalid (like all zeros), fallback to HEAD~1
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            BASE="HEAD~1"
          else
            BASE="${{ github.event.before }}"
          fi

          CHANGED_FILES=$(git diff --name-only $BASE ${{ github.sha }})

          if echo "$CHANGED_FILES" | grep -q "src/input.css"; then
            echo "input.css was modified"
            if ! echo "$CHANGED_FILES" | grep -q "docs/utilities.md"; then
              echo "::warning file=docs/utilities.md,line=1::⚠️ You updated input.css but not utilities.md"
            fi
          else
            echo "No input.css changes"
          fi
        shell: bash
